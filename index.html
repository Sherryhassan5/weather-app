<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>My Weather App</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-transparent">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Weather Forecast</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Docs</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" id="city" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="wrapper text-center"></div>
    <div class="container my-3 text-center">
        <span class="fs-3 fw-bold">Tempureture : </span>
        <span id="sunset" class="fs-3"></span>
    </div>
    <div></div>
    <div class="main container">
        <div class="row">
            <div class="col-xs-12">
                <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4 weather-panel">
                    <div class="col-xs-6">
                        <h2>Lucerne<br><small>May 24, 2016</small></h2>
                        <p class="h3"><i class="mi mi-fw mi-lg mi-rain-heavy"></i> Rainy</p>
                    </div>
                    <div class="col-xs-6 text-center">
                        <div class="h1 temperature">
                            <span>12°</span>
                            <br>
                            <small>8° / 13°</small>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <ul class="list-inline row forecast">
                            <li class="col-xs-4 col-sm-2 text-center">
                                <h3 class="h5">Wed</h3>
                                <p><i class="mi mi-fw mi-2x mi-cloud-sun"></i><br>9°/18°</p>
                            </li>
                            <li class="col-xs-4 col-sm-2 text-center">
                                <h3 class="h5">Thu</h3>
                                <p><i class="mi mi-fw mi-2x mi-sun"></i><br>12°/23°</p>
                            </li>
                            <li class="col-xs-4 col-sm-2 text-center">
                                <h3 class="h5">Fri</h3>
                                <p><i class="mi mi-fw mi-2x mi-cloud-sun"></i><br>14°/24°</p>
                            </li>
                            <li class="col-xs-4 col-sm-2 text-center">
                                <h3 class="h5">Sat</h3>
                                <p><i class="mi mi-fw mi-2x mi-rain"></i><br>15°/23°</p>
                            </li>
                            <li class="col-xs-4 col-sm-2 text-center">
                                <h3 class="h5">Sun</h3>
                                <p><i class="mi mi-fw mi-2x mi-rain-heavy"></i><br>15°/22°</p>
                            </li>
                            <li class="col-xs-4 col-sm-2 text-center">
                                <h3 class="h5">Mon</h3>
                                <p><i class="mi mi-fw mi-2x mi-clouds"></i><br>12°/17°</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    <script src="script.js"></script>
</body>

</html>
